name: GitHub Actions Demo
on: [push]

env:
  GIT_ID: "$GITHUB_SHA $GITHUB_REF"

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Bump version and push tag
        id: tag_version_dryrun
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: True

      - name: Add version file to repository
        id: add_version
        run: |
          echo ${{ steps.tag_version_dryrun.outputs.new_tag }} > .version

      - name: Append changelog file
        id: append_changelog
        run: |
          echo ${{ steps.tag_version_dryrun.outputs.changelog }} >> .changelog

      - name: Commit and push version/changelog updates
        uses: devops-infra/action-commit-push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: Updated version and changelog

      - name: Push new tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

